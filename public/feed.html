<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Karuna | Feed</title>
</head>

<body>

    <div class="sidenav">
        <img src="images/white-long.svg" style="width: 100%; margin-bottom: -60px; margin-top: -60px; margin-left: -10px;">
        <a href="app"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="post.html"><i class="fa fa-fw fa-paper-plane"></i>Post</a>
        <a class="active" href="feed.html"><i class="fa fa-fw fa-feed"></i>Feed</a>
        <a href="../logout" style="position: absolute; bottom: 0;width: 100%;"><i
            class="fa fa-fw fa-sign-out"></i>Logout</a>

    </div>

    <form action="/logout" method="POST">
        <input type="submit" value="Logout">
    </form>

    <div class="main">
        <h2>Latest Posts</h2>

        <div>
            <div id="post-container"></div>
        </div>

    </div>

    <script>
        let postsContainer = document.getElementById("post-container")

        let recentPostData = []

        fetch("/getposts")
            .then(response => response.json())
            .then(fetchedData => {
                recentPostData = fetchedData.posts
                updateRecentPosts()
            })

        function updateRecentPosts() {
            postsContainer.innerHTML = ''
            recentPostData.forEach(function (post) {
                console.log(post)

                let postDiv = document.createElement('div')
                postDiv.className = "post"

                let user = document.createElement('p')
                user.className = "user"
                user.innerHTML = "User: " + post.postedBy
                postDiv.appendChild(user)

                let mood = document.createElement('p')
                mood.className = "mood"
                mood.innerHTML = "Current Feeling: " + post.mood
                postDiv.appendChild(mood)

                let image = document.createElement('p')
                image.innerHTML = "<i>(Image here if user chooses to do so...)</i>"
                image.style = "font-size: 18px"
                postDiv.appendChild(image)

                let message = document.createElement('p')
                message.className =
                    message.innerHTML = post.message
                postDiv.appendChild(message)

                let likeCount = document.createElement('button')
                likeCount.innerHTML = "Likes: " + post.likes
                postDiv.appendChild(likeCount)

                let line = document.createElement('hr')
                postDiv.appendChild(line)

                postsContainer.appendChild(postDiv)
            })
        }

    </script>

</body>

</html>
